<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Mi Economía</title>
</head>

<body>
    <h1>Mi Aplicación para Gastos</h1>
    <div class="row">
        <div class="col l5 offset-l1 col s12">
            <div class="tableFormat">
                <table id="transactionTable" data-transaction-id="123" data-column-amount="4">
                    <caption>Historial de transacciones</caption>
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Descripción</th>
                            <th>Monto</th>
                            <th>Categoría</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="col l4 s10">
            <div class="col 8 s10 offset-s2">
                <form action="#" id="transactionForm">
                    <div class="formClass">
                        <p>
                            <span>Transacción</span>
                            <label>
                                <i class="material-icons">add</i>
                                <input class="with-gap" name="transactionType" type="radio" value="Ingreso" checked
                                    required />
                                <span>Ingreso</span>
                            </label>
                            <label>
                                <i class="material-icons">remove</i>
                                <input class="with-gap" name="transactionType" type="radio" value="Egreso" />
                                <span>Egreso</span>
                            </label>
                        </p>
                    </div>
                    <div class="input-field">
                        <label for="transactionDescription">Descripcion: </label>
                        <input class="validate" type="text" id="transactionDescription" name="transactionDescription"
                            required>
                    </div>
                    <div class="input-field">
                        <label for="transactionAmount">Monto: </label>
                        <input class="validate" type="number" id="transactionAmount" name="transactionAmount" required>
                    </div>
                    <div class="formClass">
                        <label for="transactionCategory">Categoria:</label>
                        <select id="transactionCategory" name="transactionCategory" class="browser-default" required>
                            <option value="" disabled selected>Seleccione la categoría</option>
                        </select>
                    </div>
                    <div class="formClass">
                        <button class="waves-effect waves-light btn" id="addButton" name="action">
                            Añadir<i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="resources/js/scripts.js" type="module"></script>

</html>
